<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-promise</title>
    <script src="./index.js" defer></script>
    <!-- <script src="./ashish.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 m-auto mt-5 mb-5 border rounded p-5">
                <form>
                    <div class="mb-3">
                        <label for="eName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="eName">
                    </div>
                    <div class="mb-3">
                        <label for="eEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="eEmail">
                    </div>
                    <label for="eEmail" class="form-label">Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <label for="eEmail" class="form-label">Status:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="active" value="active" checked>
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="status" value="inactive" id="inactive">
                        <label class="form-check-label" for="inactive">
                            Inactive
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addData()">Add Data</button>
                    <button type="button" class="btn btn-primary" onclick="get()">Get Data</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    <div class="container" id="table">

    </div>
</body>

</html>
